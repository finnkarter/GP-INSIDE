<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-INSIDE - 커뮤니티</title>
    
    <!-- CSS 모듈 로드 (순서 중요) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/posts.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <h1 class="logo">GP-INSIDE</h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="게시글 검색...">
                    <button id="searchBtn">🔍</button>
                </div>
            </div>
            <div class="nav-right">
                <button class="btn-secondary" id="darkModeBtn">☀️</button>
                <a href="write.html" class="btn-primary" style="text-decoration: none; display: inline-block;">글쓰기</a>
                <div id="userInfo" style="display: none; align-items: center; gap: 1rem;"></div>
                <a href="login.html" class="btn-secondary" id="loginBtn" style="text-decoration: none; display: inline-block;">로그인</a>
            </div>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>카테고리</h3>
                <ul class="category-list">
                    <li class="category-item active" data-category="all">
                        <span class="category-icon">🏠</span>
                        <span>전체</span>
                    </li>
                    <li class="category-item" data-category="free">
                        <span class="category-icon">💬</span>
                        <span>자유게시판</span>
                    </li>
                    <li class="category-item" data-category="humor">
                        <span class="category-icon">😄</span>
                        <span>유머</span>
                    </li>
                    <li class="category-item" data-category="tech">
                        <span class="category-icon">💻</span>
                        <span>기술</span>
                    </li>
                    <li class="category-item" data-category="game">
                        <span class="category-icon">🎮</span>
                        <span>게임</span>
                    </li>
                    <li class="category-item" data-category="news">
                        <span class="category-icon">📰</span>
                        <span>뉴스</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3>인기 태그</h3>
                <div class="tags-container">
                    <span class="tag">#Hot</span>
                    <span class="tag">#트렌딩</span>
                    <span class="tag">#이슈</span>
                    <span class="tag">#질문</span>
                    <span class="tag">#정보</span>
                </div>
            </div>

            <div class="sidebar-section stats">
                <h3>커뮤니티 통계</h3>
                <div class="stat-item">
                    <span class="stat-label">온라인</span>
                    <span class="stat-value" id="onlineUsers">1,234</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">총 게시글</span>
                    <span class="stat-value" id="totalPosts">12,345</span>
                </div>
            </div>
        </aside>

        <!-- 메인 콘텐츠 -->
        <main class="content">
            <!-- 필터 바 -->
            <div class="filter-bar">
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="hot">🔥 인기순</button>
                    <button class="sort-btn" data-sort="new">🆕 최신순</button>
                    <button class="sort-btn" data-sort="top">⭐ 추천순</button>
                </div>
                <div class="view-options">
                    <button class="view-btn active" data-view="card">📱</button>
                    <button class="view-btn" data-view="list">📋</button>
                </div>
            </div>

            <!-- 게시글 리스트 -->
            <div class="posts-container" id="postsContainer">
                <!-- 게시글은 JS로 동적 생성 -->
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="pagination">
                <button class="page-btn" id="prevPage">이전</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button class="page-btn" id="nextPage">다음</button>
            </div>
        </main>

        <!-- 오른쪽 사이드바 -->
        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h3>🔥 실시간 인기글</h3>
                <ul class="trending-list">
                    <li class="trending-item">
                        <span class="trending-rank">1</span>
                        <span class="trending-title">오늘 점심 뭐 먹지?</span>
                    </li>
                    <li class="trending-item">
                        <span class="trending-rank">2</span>
                        <span class="trending-title">신기한 기술 발견했습니다</span>
                    </li>
                    <li class="trending-item">
                        <span class="trending-rank">3</span>
                        <span class="trending-title">게임 추천 부탁드립니다</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3>📢 공지사항</h3>
                <ul class="notice-list">
                    <li class="notice-item">커뮤니티 이용 규칙 안내</li>
                    <li class="notice-item">업데이트 내역</li>
                </ul>
            </div>
        </aside>
    </div>

    <!-- 게시글 상세 모달 -->
    <div class="modal" id="postModal">
        <div class="modal-content post-detail">
            <div class="modal-header">
                <button class="close-btn" id="closePostModal">✕</button>
            </div>
            <div class="modal-body" id="postDetailContent">
                <!-- 게시글 상세 내용 JS로 생성 -->
            </div>
        </div>
    </div>

    <!-- 의존성 순서대로 스크립트 로드 -->
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/main.js"></script>
</body>
   </html>
