<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 - 영감 인사이드</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">
                        <h1>영감 인사이드</h1>
                        <span class="subtitle">Inspiration Inside</span>
                    </a>
                </div>
                <div class="user-menu">
                    <button onclick="toggleTheme()" class="theme-toggle" title="다크 테마 전환">
                        <span id="themeIcon">🌙</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <div class="auth-container">
                <!-- 로그인 폼 -->
                <div id="loginForm" class="auth-form">
                    <h2>로그인</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginId">아이디</label>
                            <input type="text" id="loginId" name="id" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">비밀번호</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="submit-btn">로그인</button>
                    </form>
                    <div class="auth-links">
                        <a href="#" onclick="showSignupForm()">회원가입</a>
                        <a href="#" onclick="alert('준비중입니다')">비밀번호 찾기</a>
                    </div>
                </div>

                <!-- 회원가입 폼 -->
                <div id="signupForm" class="auth-form" style="display: none;">
                    <h2>회원가입</h2>
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="signupId">아이디</label>
                            <input type="text" id="signupId" name="id" required>
                            <button type="button" onclick="checkIdDuplicate()">중복확인</button>
                            <div id="idCheckMessage" class="check-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">비밀번호</label>
                            <input type="password" id="signupPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPasswordConfirm">비밀번호 확인</label>
                            <input type="password" id="signupPasswordConfirm" name="passwordConfirm" required>
                            <div id="passwordCheckMessage" class="check-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupNickname">닉네임</label>
                            <input type="text" id="signupNickname" name="nickname" required>
                            <button type="button" onclick="checkNicknameDuplicate()">중복확인</button>
                            <div id="nicknameCheckMessage" class="check-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">이메일 (선택)</label>
                            <input type="email" id="signupEmail" name="email">
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                이용약관 및 개인정보처리방침에 동의합니다.
                            </label>
                        </div>
                        <button type="submit" class="submit-btn">회원가입</button>
                    </form>
                    <div class="auth-links">
                        <a href="#" onclick="showLoginForm()">로그인하기</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2025 영감 인사이드. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
