<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - 영감 인사이드</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/write.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">
                        <h1>영감 인사이드</h1>
                        <span class="subtitle">Inspiration Inside</span>
                    </a>
                </div>
                <div class="user-menu">
                    <button onclick="toggleTheme()" class="theme-toggle" title="다크 테마 전환">
                        <span id="themeIcon">🌙</span>
                    </button>
                    <div id="loginSection" class="login-section">
                        <a href="auth.html" class="login-btn">로그인</a>
                        <a href="auth.html?mode=signup" class="signup-btn">회원가입</a>
                    </div>
                    <div id="userSection" class="user-section" style="display: none;">
                        <span id="userNickname"></span>님
                        <a href="mypage.html">마이페이지</a>
                        <a href="admin.html" id="adminLink" style="display: none;">관리자</a>
                        <button onclick="logout()">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <div class="write-container">
                <div class="write-header">
                    <h1>글쓰기</h1>
                    <div class="gallery-selector">
                        <label for="gallerySelect">갤러리 선택:</label>
                        <select id="gallerySelect" required>
                            <option value="">갤러리를 선택하세요</option>
                            <option value="humor">유머 갤러리</option>
                            <option value="free">자유게시판</option>
                            <option value="news">뉴스 갤러리</option>
                            <option value="tech">기술 갤러리</option>
                            <option value="game">게임 갤러리</option>
                        </select>
                    </div>
                </div>

                <form id="writeForm" onsubmit="submitPost(event)">
                    <!-- 제목 입력 -->
                    <div class="form-group">
                        <label for="postTitle">제목</label>
                        <input type="text" id="postTitle" name="title" placeholder="제목을 입력하세요" required maxlength="100">
                        <div class="char-count">
                            <span id="titleCharCount">0</span>/100
                        </div>
                    </div>

                    <!-- 옵션 설정 -->
                    <div class="form-group options-group">
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="anonymousPost"> 익명으로 작성
                            </label>
                        </div>
                        <div class="option-item">
                            <label>
                                <input type="checkbox" id="noticePost"> 공지글
                            </label>
                            <small>(관리자만 가능)</small>
                        </div>
                    </div>

                    <!-- 내용 입력 -->
                    <div class="form-group">
                        <label for="postContent">내용</label>
                        <div class="editor-toolbar">
                            <button type="button" onclick="formatText('bold')" title="굵게">
                                <strong>B</strong>
                            </button>
                            <button type="button" onclick="formatText('italic')" title="기울임">
                                <em>I</em>
                            </button>
                            <button type="button" onclick="formatText('underline')" title="밑줄">
                                <u>U</u>
                            </button>
                            <button type="button" onclick="insertLink()" title="링크">
                                🔗
                            </button>
                            <button type="button" onclick="insertImage()" title="이미지">
                                🖼️
                            </button>
                        </div>
                        <textarea id="postContent" name="content" placeholder="내용을 입력하세요" required rows="15"></textarea>
                        <div class="char-count">
                            <span id="contentCharCount">0</span>/10000
                        </div>
                    </div>

                    <!-- 파일 첨부 -->
                    <div class="form-group">
                        <label for="fileAttachment">파일 첨부</label>
                        <input type="file" id="fileAttachment" name="files" multiple accept="image/*,.txt,.pdf">
                        <div class="file-info">
                            <small>이미지, 텍스트, PDF 파일만 업로드 가능 (최대 5MB)</small>
                        </div>
                        <div id="filePreview" class="file-preview">
                            <!-- 첨부 파일 미리보기 -->
                        </div>
                    </div>

                    <!-- 태그 입력 -->
                    <div class="form-group">
                        <label for="postTags">태그</label>
                        <input type="text" id="postTags" name="tags" placeholder="태그를 입력하세요 (쉼표로 구분)">
                        <div class="tag-suggestions">
                            <small>추천 태그: #일상, #유머, #정보, #질문, #후기</small>
                        </div>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="form-actions">
                        <button type="button" onclick="saveDraft()" class="draft-btn">임시저장</button>
                        <button type="button" onclick="previewPost()" class="preview-btn">미리보기</button>
                        <button type="submit" class="submit-btn">게시하기</button>
                        <button type="button" onclick="cancelWrite()" class="cancel-btn">취소</button>
                    </div>
                </form>

                <!-- 미리보기 모달 -->
                <div id="previewModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>미리보기</h3>
                            <button onclick="closePreview()" class="close-btn">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="previewContent" class="preview-content">
                                <!-- 미리보기 내용 -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button onclick="closePreview()" class="close-btn">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2025 영감 인사이드. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
