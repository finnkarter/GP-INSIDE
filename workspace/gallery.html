<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 - 영감 인사이드</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">
                        <h1>영감 인사이드</h1>
                        <span class="subtitle">Inspiration Inside</span>
                    </a>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="갤러리, 게시글 검색">
                    <button onclick="performSearch()">검색</button>
                </div>
                <div class="user-menu">
                    <button onclick="toggleTheme()" class="theme-toggle" title="다크 테마 전환">
                        <span id="themeIcon">🌙</span>
                    </button>
                    <div id="loginSection" class="login-section">
                        <a href="auth.html" class="login-btn">로그인</a>
                        <a href="auth.html?mode=signup" class="signup-btn">회원가입</a>
                    </div>
                    <div id="userSection" class="user-section" style="display: none;">
                        <span id="userNickname"></span>님
                        <a href="mypage.html">마이페이지</a>
                        <a href="admin.html" id="adminLink" style="display: none;">관리자</a>
                        <button onclick="logout()">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="gallery.html?id=humor">유머</a></li>
                    <li><a href="gallery.html?id=free">자유게시판</a></li>
                    <li><a href="gallery.html?id=news">뉴스</a></li>
                    <li><a href="gallery.html?id=tech">기술</a></li>
                    <li><a href="gallery.html?id=game">게임</a></li>
                </ul>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <div class="gallery-container">
                <!-- 갤러리 헤더 -->
                <div class="gallery-header">
                    <div class="gallery-info">
                        <h1 id="galleryTitle">갤러리</h1>
                        <p id="galleryDescription">갤러리 설명</p>
                        <div class="gallery-stats">
                            <span>게시글 <strong id="postCount">0</strong></span>
                            <span>오늘 <strong id="todayPostCount">0</strong></span>
                        </div>
                    </div>
                    <div class="gallery-actions">
                        <a href="write.html" class="write-btn" onclick="checkLoginAndRedirect('write.html')">글쓰기</a>
                        <button onclick="refreshPosts()" class="refresh-btn">새로고침</button>
                    </div>
                </div>

                <!-- 게시글 필터/정렬 -->
                <div class="post-controls">
                    <div class="filter-options">
                        <select id="sortOption" onchange="sortPosts()">
                            <option value="latest">최신순</option>
                            <option value="popular">인기순</option>
                            <option value="views">조회순</option>
                            <option value="comments">댓글순</option>
                        </select>
                        <select id="filterOption" onchange="filterPosts()">
                            <option value="all">전체</option>
                            <option value="notice">공지</option>
                            <option value="normal">일반</option>
                            <option value="hot">인기글</option>
                        </select>
                    </div>
                    <div class="search-options">
                        <select id="searchType">
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                            <option value="author">작성자</option>
                            <option value="all">전체</option>
                        </select>
                        <input type="text" id="gallerySearchInput" placeholder="검색어 입력">
                        <button onclick="searchPosts()">검색</button>
                    </div>
                </div>

                <!-- 게시글 목록 -->
                <div class="post-list-container">
                    <div class="post-list-header">
                        <div class="col-number">번호</div>
                        <div class="col-title">제목</div>
                        <div class="col-author">작성자</div>
                        <div class="col-views">조회</div>
                        <div class="col-likes">추천</div>
                    </div>
                    <div id="postList" class="post-list">
                        <!-- 게시글 목록 동적 로드 -->
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" id="pagination">
                    <!-- 페이지 번호 동적 로드 -->
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2025 영감 인사이드. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
