<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP-Inside - 오프라인 커뮤니티</title>
    <!-- 모듈화된 CSS 파일들 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- 헤더 -->
        <header class="header">
            <div class="container">
                <h1 class="logo" onclick="app.switchView('galleries')">GP-Inside</h1>
                <nav class="nav">
                    <button class="nav-btn" data-view="galleries">갤러리</button>
                    <button class="nav-btn" data-view="home">게시판</button>
                    <button class="nav-btn" data-view="write">글쓰기</button>
                    <button class="nav-btn" data-view="stats">통계</button>
                    <button class="nav-btn" data-view="admin" style="display: none;">관리자</button>
                </nav>
                <div class="user-menu">
                    <div id="user-info" class="user-info" style="display: none;">
                        <span id="user-nickname"></span>
                        <button class="logout-btn" onclick="app.logout()">로그아웃</button>
                    </div>
                    <div id="auth-buttons" class="auth-buttons">
                        <button class="auth-btn" data-view="login">로그인</button>
                        <button class="auth-btn" data-view="register">회원가입</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main">
            <div class="container">
                <!-- 갤러리 목록 뷰 -->
                <section id="galleries-view" class="view active">
                    <div class="gallery-header">
                        <h2>갤러리 목록</h2>
                        <div class="gallery-controls">
                            <input type="text" id="gallery-search" placeholder="갤러리 검색">
                            <button id="create-gallery-btn" onclick="app.showCreateGallery()">갤러리 생성</button>
                        </div>
                    </div>
                    <div id="galleries-container" class="galleries-container">
                        <!-- 갤러리 목록이 여기에 동적으로 생성됩니다 -->
                    </div>
                </section>

                <!-- 갤러리 생성 뷰 -->
                <section id="create-gallery-view" class="view">
                    <h2>새 갤러리 생성</h2>
                    <form id="gallery-form" class="gallery-form">
                        <input type="text" id="gallery-name" placeholder="갤러리 이름" required>
                        <textarea id="gallery-description" placeholder="갤러리 설명"></textarea>
                        <div class="form-actions">
                            <button type="submit">갤러리 생성</button>
                            <button type="button" onclick="app.switchView('galleries')">취소</button>
                        </div>
                    </form>
                </section>

                <!-- 홈 뷰 (게시판) -->
                <section id="home-view" class="view">
                    <div class="board-header">
                        <div class="gallery-breadcrumb">
                            <button onclick="app.switchView('galleries')">← 갤러리 목록</button>
                            <h2 id="current-gallery-name">게시판</h2>
                        </div>
                        <div class="board-controls">
                            <select id="sort-select">
                                <option value="latest">최신순</option>
                                <option value="oldest">오래된순</option>
                                <option value="popular">인기순</option>
                            </select>
                            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
                        </div>
                    </div>
                    <div id="posts-container" class="posts-container">
                        <!-- 게시글 목록이 여기에 동적으로 생성됩니다 -->
                    </div>
                </section>

                <!-- 글쓰기 뷰 -->
                <section id="write-view" class="view">
                    <h2>새 글 작성</h2>
                    <form id="post-form" class="post-form">
                        <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                        <input type="text" id="post-author" placeholder="작성자" required>
                        <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
                        <div class="form-actions">
                            <button type="submit">게시하기</button>
                            <button type="button" id="cancel-btn">취소</button>
                        </div>
                    </form>
                </section>

                <!-- 통계 뷰 -->
                <section id="stats-view" class="view">
                    <h2>게시판 통계</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>총 게시글</h3>
                            <p id="total-posts">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>총 댓글</h3>
                            <p id="total-comments">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>오늘 작성</h3>
                            <p id="today-posts">0</p>
                        </div>
                    </div>
                </section>

                <!-- 로그인 뷰 -->
                <section id="login-view" class="view">
                    <div class="auth-container">
                        <h2>로그인</h2>
                        <form id="login-form" class="auth-form">
                            <input type="text" id="login-username" placeholder="사용자명" required>
                            <input type="password" id="login-password" placeholder="비밀번호" required>
                            <button type="submit">로그인</button>
                            <p class="auth-link">
                                계정이 없으신가요? <a href="#" onclick="app.switchView('register')">회원가입</a>
                            </p>
                        </form>
                    </div>
                </section>

                <!-- 회원가입 뷰 -->
                <section id="register-view" class="view">
                    <div class="auth-container">
                        <h2>회원가입</h2>
                        <form id="register-form" class="auth-form">
                            <input type="text" id="register-username" placeholder="사용자명 (4-20자)" required>
                            <input type="password" id="register-password" placeholder="비밀번호 (8자 이상)" required>
                            <input type="password" id="register-confirm" placeholder="비밀번호 확인" required>
                            <input type="text" id="register-nickname" placeholder="닉네임" required>
                            <button type="submit">회원가입</button>
                            <p class="auth-link">
                                이미 계정이 있으신가요? <a href="#" onclick="app.switchView('login')">로그인</a>
                            </p>
                        </form>
                    </div>
                </section>

                <!-- 게시글 상세 뷰 -->
                <section id="detail-view" class="view">
                    <div id="post-detail" class="post-detail">
                        <!-- 게시글 상세 내용이 여기에 동적으로 생성됩니다 -->
                    </div>
                    <div class="comments-section">
                        <h3>댓글</h3>
                        <form id="comment-form" class="comment-form">
                            <input type="text" id="comment-author" placeholder="작성자" required>
                            <textarea id="comment-content" placeholder="댓글을 입력하세요" required></textarea>
                            <button type="submit">댓글 작성</button>
                        </form>
                        <div id="comments-container" class="comments-container">
                            <!-- 댓글 목록이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- 모듈 스크립트 로드 -->
    <script src="js/auth.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/post.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/theme.js"></script>
    <script src="app.js"></script>
</body>
</html>
