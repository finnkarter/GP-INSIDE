<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영감 인사이드 - 커뮤니티</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html">
                        <h1>영감 인사이드</h1>
                        <span class="subtitle">Inspiration Inside</span>
                    </a>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="갤러리, 게시글 검색">
                    <button onclick="performSearch()">검색</button>
                </div>
                <div class="user-menu">
                    <button onclick="toggleTheme()" class="theme-toggle" title="다크 테마 전환">
                        <span id="themeIcon">🌙</span>
                    </button>
                    <div id="loginSection" class="login-section">
                        <a href="auth.html" class="login-btn">로그인</a>
                        <a href="auth.html?mode=signup" class="signup-btn">회원가입</a>
                    </div>
                    <div id="userSection" class="user-section" style="display: none;">
                        <span id="userNickname"></span>님
                        <a href="mypage.html">마이페이지</a>
                        <a href="admin.html" id="adminLink" style="display: none;">관리자</a>
                        <button onclick="logout()">로그아웃</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-menu">
                    <li><a href="index.html" class="active">홈</a></li>
                    <li><a href="gallery.html?id=humor">유머</a></li>
                    <li><a href="gallery.html?id=free">자유게시판</a></li>
                    <li><a href="gallery.html?id=news">뉴스</a></li>
                    <li><a href="gallery.html?id=tech">기술</a></li>
                    <li><a href="gallery.html?id=game">게임</a></li>
                </ul>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main">
            <div class="main-container">
                <!-- 사이드바 -->
                <aside class="sidebar">
                    <div class="widget">
                        <h3>실시간 인기 검색어</h3>
                        <ul id="trendingKeywords" class="trending-list">
                            <li><span class="rank">1</span><a href="#">영감</a></li>
                            <li><span class="rank">2</span><a href="#">인사이드</a></li>
                            <li><span class="rank">3</span><a href="#">커뮤니티</a></li>
                            <li><span class="rank">4</span><a href="#">게시판</a></li>
                            <li><span class="rank">5</span><a href="#">디시</a></li>
                        </ul>
                    </div>
                    
                    <div class="widget">
                        <div class="widget-header">
                            <h3>공지사항</h3>
                            <button id="addNoticeBtn" class="add-notice-btn" onclick="createNotice()" title="공지사항 작성">
                                <span>+</span>
                            </button>
                        </div>
                        <ul class="notice-list">
                            <li><a href="#">영감 인사이드 오픈!</a></li>
                            <li><a href="#">이용규칙 안내</a></li>
                            <li><a href="#">서비스 업데이트</a></li>
                        </ul>
                    </div>
                </aside>

                <!-- 메인 컨텐츠 영역 -->
                <div class="content">
                    <!-- 인기글 섹션 -->
                    <section class="popular-posts">
                        <h2>🔥 실시간 인기글</h2>
                        <div class="post-list" id="popularPosts">
                            <!-- 인기글 동적 로드 -->
                        </div>
                    </section>

                    <!-- 갤러리 목록 -->
                    <section class="gallery-section">
                        <h2>📁 갤러리 목록</h2>
                        <div class="gallery-grid" id="galleryList">
                            <!-- 갤러리 동적 로드 -->
                        </div>
                    </section>

                    <!-- 최신글 섹션 -->
                    <section class="recent-posts">
                        <h2>📝 최신글</h2>
                        <div class="post-list" id="recentPosts">
                            <!-- 최신글 동적 로드 -->
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-container">
                <p>&copy; 2025 영감 인사이드. All rights reserved.</p>
                <p>이 사이트는 디시 인사이드를 참고하여 제작되었습니다.</p>
            </div>
        </footer>
    </div>

    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
