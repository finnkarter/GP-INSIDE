<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GP-INSIDE</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/buttons.css">
    <style>
        body {
            background: #0f0f23;
            margin: 0;
            padding: 0;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .auth-box {
            background: #1a1a2e;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            animation: slideUp 0.5s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #a0a0b8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e8;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #0f0f23;
            border: 2px solid #2a2a40;
            border-radius: 8px;
            color: #e0e0e8;
            font-size: 0.95rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: #16162e;
        }

        .input-field::placeholder {
            color: #6b6b8a;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #2a2a40;
        }

        .auth-footer-text {
            color: #a0a0b8;
        }

        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #8b9aff;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: gap 0.2s;
        }

        .back-link:hover {
            gap: 0.75rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div style="max-width: 400px; width: 100%;">
            <a href="index.html" class="back-link">← 홈으로 돌아가기</a>
            
            <div class="auth-box">
                <div class="auth-header">
                    <h1 class="auth-logo">GP-INSIDE</h1>
                    <p class="auth-subtitle">커뮤니티에 오신 것을 환영합니다</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="username">아이디</label>
                        <input type="text" id="username" class="input-field" placeholder="아이디를 입력하세요" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">비밀번호</label>
                        <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <button type="submit" class="btn-primary submit-btn">로그인</button>
                </form>

                <div class="auth-footer">
                    <span class="auth-footer-text">계정이 없으신가요?</span>
                    <a href="register.html" class="auth-link">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (login(username, password)) {
                successMsg.textContent = '로그인 성공! 메인 페이지로 이동합니다...';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorMsg.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorMsg.style.display = 'block';
            }
        }

        // 이미 로그인된 경우 메인으로 리다이렉트
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
